<!DOCTYPE html>
<html>

<head>
  <title>App Mobile</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../html/resources/default.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    #joystickWrapper1 {
      pointer-events: auto;
      position: absolute;
      bottom: 0;
      left: 0;
      display: block;
      touch-action: manipulation;
    }

    #joystickWrapper2 {
      pointer-events: auto;
      position: absolute;
      bottom: 0;
      right: 0;
      display: block;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {"imports": {"three": "../build/three.module.js"}} 
  </script>
  <div id="joystickWrapper1"></div>
  <div id="joystickWrapper2"></div>
  <script src="../libs/other/nipplejs.js"></script>
  
  <button style="bottom:20px; right: 120px;" id="A" class="video-game-button">A</button>

  <button style="bottom:20px; right: 20px;" id="B" class="video-game-button">B</button>

  <button
    style="top:10px; right: 10px; width: 1emp; line-height: 1.4em; font-size: 10pt; background-color: #cccccc; background-image:none"
    id="full" class="video-game-button">[ ]</button>

  <div id="webgl-output">
    <script type="module" src="appMobile.js"></script>
  </div>
</body>

</html>
